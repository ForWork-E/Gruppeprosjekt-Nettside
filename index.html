<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gloede Programmering</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <body>
  <div class="site-header">
    <img src="images/gloede-logo.png" alt="logo" class="logo">
    <img src="images/gloede-logo-text.png" alt="gløde Programmering" class="logo-text">
  </div>
  <div class="triangle-left"></div>
  <div class="triangle-right"></div>

  <button class="menu-button"></button>

  <div class="dropdown-menu">
    <a href="#">Hjem</a>
    <a href="#">Om oss</a>
    <a href="#">Tjenester</a>
    <a href="#">Kontakt</a>
  </div>

  <script src="script.js"></script>
/*alt opp til site header classen er lagt til og det gamle ble fjærnet -hans*/
    

    <main>
      <h1>Gløde Programmering</h1>

      <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="Images/Cool_Cat.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="Images/ales-nesetril-Im7lZjxeLhg-unsplash.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="Images/kvistholt-photography-oZPwn40zCK4-unsplash.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>

    </main>
  </body>
</html>
